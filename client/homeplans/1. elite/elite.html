<template name="elite">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/home.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Элит байшин</span><br>
            </h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 l8">
                <div class="card-panel teal">
                    <span class="white-text">
                        <h5>Хийц : Барилгын зураг батлагдсан зурагын дагуу гүйцэтгэнэ.</h5>
                       <article style="margin-left: 5%">
                           <ul>
                               <li>Суурь-Зурагт заасны дагуу / хөрсний онцлогт тохируулан/ тавина.</li>
                               <li>Хана-Төмөр бетон карказ, хөнгөн бетон дүүргэлт,төмөр бетон хучилттай.</li>
                               <li>Дээвэр-Шинэ зеландын DECRA фирмийн чулуун өнгөлгөөтэй ган төмөр дээвэр</li>
                               <li>Цонх- Германы SHON-LINE  фирмийн өнгөт хуванцар цонх ( 3 давхар шилтэй 2 онгойлттой )</li>
                               <li>Хаалга- Герман модон хаалга</li>
                               <li>Экстерьер- Захиалагчийн хүсэлтээр Орос тоосго, Герман сайдинг, Солонгос чулуун эмульс г.м</li>
                               <li>Интерьер- Америк Англи обой, уналттай тааз, хамгийн сүүлийн үеийн гэрэлтүүлэг, захиалагчийн хүсэлтээр</li>
                               <li>Шал-хулсан,герман модон паркет</li>
                               <li>Сантехник-Герман,солонгос сантехникийн хэрэгсэл</li>
                               <li>Цэвэр бохир-Бие даасан шийдэлтэй (500л-1тн чех бойлуур,20-25тн америк цэвэршүүлэх систем)</li>
                           </ul>
                       </article>

                        Үнэ:     Цутгамал буюу төмөр бетон карказ
                        <article style="margin-left: 5%">
                            <ul>
                                <li>1м2-нь мансардтай 1 давхар 2,400,000 төгрөг (мансардын нам тал 1,5м-с ихгүй байна)</li>
                                <li>1м2-нь 1 давхар буюу шууд 2 давхар 2,600,000 төгрөг (мансардын нам тал 1,5м-с дээш бол)</li>
                            </ul>
                        </article>
                    </span>
                </div>
            </div>
            <div class="col s12 m4 l4">
                <div class="card-panel blue-grey darken-1">
                <span class="white-text">
                    <h5>Нэмэлт үнэ тооцох нөхцөл:</h5>
                    Барилгын талбай 200м2-с дээш бол цэвэр бохирын систем үнэгүй үүнээс доош бол 8,000,000-15,000,000 төгрөгний нэмэлт үнэтэй.<br><br>
                    Барилгын талбай 350м2-с дээш халаалтын систем үнэгүй үүнээс дээш бол 1м2-нь 45,000-85,000 төгрөгний нэмэлт үнэтэй.
                </span>
                </div>
            </div>
        </div>
        <div class="row">
            {{#each elites}}
                <div class="col s12 m6 l3">
                    <p>
                    <div class="card">
                        <div class="card-image">
                            <img src="{{url}}" height="250px">
                            <span class="card-title">{{title}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{category.categoryName}}<br>
                                {{category.description}}</p>
                        </div>
                        <div class="card-action">
                            <a href="/homeplans/{{_id}}">Дэлгэрэнгүй</a>
                        </div>
                    </div>
                    </p>
                </div>
            {{/each}}
        </div>
    </div>
    {{>suuliinTailbar}}

</template>

<template name="suuliinTailbar">
    <div class="section no-pad-bot" id="index-banner2" style="background-image: url('../img/pool/back.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_hq center header cd-headline letters type">
                <span><h3>Та өөрийн загварыг сонгсоны дараа</h3></span>
                <span><h5>Бид таны хэрэгцээнд тохируулан өөрчилөх болно</h5></span>
                <span>
                    <h6>
                        Та өөрийн хэрэгцээ, боломжиндоо тааруулсан планыг сонгсоны дараа, Манай мэргэжлийн хамт олон
                        таньтай хамт таны сонголтыг таны хүсэл, нөхцөл байдалд тулгуурлан өөрчлөх болно. Хэрэв танд
                        өөрийн план байгаа бол барилгын ажил эхлэхээс өмнө ашиглаж болно.
                    </h6>
                </span>
            </h1>
            <center>
                <a class="waves-effect waves-light btn" href="/howitworks"><i class="material-icons left">live_help</i>Үйл ажиллагаа хэрхэн явагдах вэ</a>
                <a class="waves-effect waves-light btn" href="/contact"><i class="material-icons left">contacts</i>Бидэнтэй холбогдох</a>
            </center>
        </div>
    </div>
    {{> footer}}
</template>
