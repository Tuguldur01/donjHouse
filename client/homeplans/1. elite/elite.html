<template name="elite">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/eliteHouse.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Элит байшин</span><br>
            </h1>
        </div>
    </div>


        <div class="row">
            <div class="col s24 m4 l4">
                <div class="card-panel teal">
                    <article style="text-align: justify;">
                        <span class="white-text">
                            Бид танд төмөр бетон каркас, хөнгөн бетон дүүргэлт, төмөр бетон хучилттай,
                            газар хөдлөлтийн найман баллд тэсвэртэй хамгийн сүүлийн үеийн интрьертэй ЭЛИТ хаусыг санал
                            болгож байна. Төмөр бетон барилга нь даацын ханатай хийцийн нэг төрөл бөгөөд даралтанд
                            сайн ажилладаг бетон ба татах хүчийг хүлээн авах ган арматурыг ашигладаг. Илүү ачаалалтай
                            хэсгүүдэд үнэт метал арматур ба хүчитгэсэн шилэн хуванцар хэрэглэдэг.
                        </span>
                    </article>
                </div>
            </div>
            <div class="col s24 m8 l8">
                <div class="card-panel blue-grey darken-1">
                    <article style="text-align: justify;">
                        <span class="white-text">
                            Төмөр бетон барилгын давуу тал нь орон зайн болон интерьер, экстерьерийн төрөл бүрийн шийдэл чөлөөтэй хийж болдог, газар хөдлөлтөнд харьцангуй тэсвэртэй.
                            Хучилтанд ирсэн ачааг дам уруугаар дамжуулан багана хүлээж авах бөгөөд харин багана нь суурь луу ачааллыг шилжүүлдэг байна. Ханан бүтэцтэй барилгыг
                            бодвол ачааллыг тэгш хэмтэй хуваагдсан багана, дам нурууны систем жигдхэн хувааж авдаг нь нэгж хэсэг дээр ирэх түр болон тогтмол ачааг багасгадаг юм.
                            Чухам энэ шинж чанар нь түүнийг газар хөдлөлтөнд харьцангуй тэсвэртэй болгодог. Энэ барилга тооцоолсноос илүү хүчтэй газар хөдлөлтөнд бүрэн нурахгүй.
                            Эвдрэлийн шалтгаан түүний геометр хэмжээс, үйлдвэрлэлийн чанар, газар хөдлөлийн эрчим, чиглэл, давтамжаас хамаарна. Амьд үлдэх боломж бий.
                            Чухам ийм л барилгуудын доороос нурангинд дарагдагсад их гарч аврагддаг. Арагт бүтээцэн барилгыг материалынх нь төрлөөр дан төмөр бетон,
                            металл каркас, хосолмол гэж ангилна
                        </span>
                    </article>
                </div>
            </div>
        </div>
        {{#if Template.subscriptionsReady}}
        <div class="row">
            {{#each elites}}
                <div class="col s24 m6 l3">
                    <p>
                    <div class="card">
                        <div class="card-image">
                            <img src="{{url}}" height="250px">
                            <span class="card-title">{{title}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{category.categoryName}}<br>
                                {{category.description}}</p>
                        </div>
                        <div class="card-action">
                            <a href="/homeplans/{{_id}}">Дэлгэрэнгүй</a>
                        </div>
                    </div>
                    </p>
                </div>
            {{/each}}
        </div>
        {{else}}
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <center>
            <h1>АЧААЛЖ БАЙНА</h1>
        </center>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <style>
            .spinner {
                margin: 50px auto 0;
                width: 200px;
                text-align: center;
            }

            .spinner > div {
                width: 38px;
                height: 38px;
                background-color: #00796B;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                  }
            }
        </style>
        {{/if}}
    {{>suuliinTailbar}}

</template>

<template name="suuliinTailbar">
    <div class="section no-pad-bot" id="index-banner2" style="background-image: url('../img/pool/back.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_hq center header cd-headline letters type">
                <span><h3>Та өөрийн загварыг сонгсоны дараа</h3></span>
                <span><h5>Бид таны хэрэгцээнд тохируулан өөрчилөх болно</h5></span>
                <span>
                    <h6>
                        Та өөрийн хэрэгцээ, боломжиндоо тааруулсан планыг сонгсоны дараа, Манай мэргэжлийн хамт олон
                        таньтай хамт таны сонголтыг таны хүсэл, нөхцөл байдалд тулгуурлан өөрчлөх болно. Хэрэв танд
                        өөрийн план байгаа бол барилгын ажил эхлэхээс өмнө ашиглаж болно.
                    </h6>
                </span>
            </h1>
            <center>
                <a class="waves-effect waves-light btn" href="/howitworks"><i class="material-icons left">live_help</i>Үйл ажиллагаа хэрхэн явагдах вэ</a>
                <a class="waves-effect waves-light btn" href="/contact"><i class="material-icons left">contacts</i>Бидэнтэй холбогдох</a>
            </center>
        </div>
    </div>
    {{> footer}}
</template>
