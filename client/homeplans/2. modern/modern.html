<template name="modern">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/modernHouse.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Модерн байшин</span><br>
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s24 m12 l12">
                <div class="card-panel teal">
                    <article style="text-align: justify;">
                        <span class="white-text">
                            Бид танд төмөр бетон бүрэн цутгамал газар хөдлөлтийн найман баллд тэсвэртэй хамгийн сүүлийн үеин
                            интрьертэй МОДЕРН хаусыг санал болгож байна. Уг барилга маань Элит хаусын нэгэн адил төмөр бетон
                            барилга болох юм. Төмөр бетон барилгын давуу тал нь орон зайн болон интерьер, экстерьерийн төрөл
                            бүрийн шийдэл чөлөөтэй хийж болдог, газар хөдлөлтөнд харьцангуй тэсвэртэй. Хучилтанд ирсэн
                            ачааг дам нуруугаар дамжуулан багана хүлээж авах бөгөөд харин багана нь суурь луу ачааллыг
                            шилжүүлдэг байна. Ханан бүтэцтэй барилгыг бодвол ачааллыг тэгш хэмтэй хуваагдсан багана, дам нурууны
                            систем жигдхэн хувааж авдаг нь нэгж хэсэг дээр ирэх түр болон тогтмол ачааг багасгадаг юм. Чухам
                            энэ шинж чанар нь түүнийг газар хөдлөлтөнд харьцангуй тэсвэртэй болгодог. Энэ барилга тооцоолсноос илүү хүчтэй
                            газар хөдлөлтөнд бүрэн нурахгүй. Эвдрэлийн шалтгаан түүний геометр хэмжээ, үйлдвэрлэлийн чанар, газар хөдлөлийн эрчим,
                            чиглэл, давтамжаас хамаарна. Чухам ийм л барилгуудын доороос нурангинд дарагдагсад их гарч аврагддаг. Арагт бүтээцэн
                            барилгыг материалынх нь төрлөөр дан төмөр бетон, металл каркас, хосолмол гэж ангилна.
                        </span>
                    </article>
                </div>
            </div>
        </div>
    {{#if Template.subscriptionsReady}}
        <div class="row">
            {{#each moderns}}
                <div class="col s12 m6 l3">
                    <p>
                    <div class="card">
                        <div class="card-image">
                            <img src="{{url}}" height="250px">
                            <span class="card-title">{{title}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{category.categoryName}}<br>
                                {{category.description}}</p>
                        </div>
                        <div class="card-action">
                            <a href="/homeplans/{{_id}}">Дэлгэрэнгүй</a>
                        </div>
                    </div>
                    </p>
                </div>
            {{/each}}
        </div>
    {{else}}
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <center>
            <h1>АЧААЛЖ БАЙНА</h1>
        </center>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <style>
            .spinner {
                margin: 50px auto 0;
                width: 200px;
                text-align: center;
            }

            .spinner > div {
                width: 38px;
                height: 38px;
                background-color: #00796B;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                  }
            }
        </style>
    {{/if}}
    </div>

    {{>suuliinTailbar}}
</template>
