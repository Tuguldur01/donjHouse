<template name="homeplans">
    {{> nav}}
    <!--billboard heseg-->
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/pool/back.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Хаусны төрөл</span><br>
                <span>
                    <h5 class="white-text">
                        Бид танд төрөл бүрийн байшингийн загварыг санал болгож байна. Та өөрийн хүсэл сонирхол болон
                        гэр бүлдээ зориулж  ямар онцлогтой ямар байшин  сонгохоо шийдээрэй. Манай мэргэжлийн багийнхны
                        бэлтгэсэн дараах загваруудыг  танд санал болгож байна. Мөн та өөрийн хүссэн  өөр загварыг ч
                        бидэнд  авчирч  болно.
                    </h5>
                </span>
            </h1>
        </div>
    </div><br><br>

    <!--card-uud ehellee-->
    <div class="container">
        <a class="btn waves-effect waves-green" href="homeplans/elite">Элит хаус</a>
        <a class="btn waves-effect waves-green" href="homeplans/modern">Модерн хаус</a>
        <a class="btn waves-effect waves-green" href="homeplans/songodog">Сонгодог хаус</a>
        <a class="btn waves-effect waves-green" href="homeplans/dunzen">Дүнзэн хаус</a>
        <a class="btn waves-effect waves-green" href="homeplans/canada">Канад хаус</a>
        <a class="btn waves-effect waves-green" href="homeplans/engiin">Энгийн хаус</a>
    </div><br>
    <div id="container">
        <div class="row">
            {{#if Template.subscriptionsReady}}
                {{#each homePlanss}}
                <div class="col s12 m6 l3">
                    <p>
                    <div class="card medium">
                        <div class="card-image">
                            <img src="{{url}}">
                            <span class="card-title"><a id="a" href="homeplans/{{_id}}">{{title}}</a></span>
                        </div>
                        <div class="card-content">
                            <p>
                                Төрөл: {{category.categoryName}}<br>
                                {{category.description}}
                            </p>
                        </div>
                        <div class="card-action">
                            <a href="homeplans/{{_id}}">Дэлгэрэнгүй</a>
                        </div>
                    </div>
                    </p>
                </div>
                {{/each}}
            {{else}}
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <center>
                <h1>АЧААЛЖ БАЙНА</h1>
            </center>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <style>
                .spinner {
                    margin: 50px auto 0;
                    width: 200px;
                    text-align: center;
                }

                .spinner > div {
                    width: 38px;
                    height: 38px;
                    background-color: #00796B;

                    border-radius: 100%;
                    display: inline-block;
                    -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                    animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                }

                .spinner .bounce1 {
                    -webkit-animation-delay: -0.32s;
                    animation-delay: -0.32s;
                }

                .spinner .bounce2 {
                    -webkit-animation-delay: -0.16s;
                    animation-delay: -0.16s;
                }

                @-webkit-keyframes sk-bouncedelay {
                    0%, 80%, 100% { -webkit-transform: scale(0) }
                    40% { -webkit-transform: scale(1.0) }
                }

                @keyframes sk-bouncedelay {
                    0%, 80%, 100% {
                        -webkit-transform: scale(0);
                        transform: scale(0);
                    } 40% {
                          -webkit-transform: scale(1.0);
                          transform: scale(1.0);
                      }
                }
            </style>

            {{/if}}

        </div>
    </div>
    {{>footer}}

</template>
