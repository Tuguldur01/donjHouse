<template name="engiin">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/home.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Энгийн байшин</span><br>
            </h1>
        </div>
    </div>
        <div class="row">
            <div class="col s24 m7 l7">
                <div class="card-panel teal">
                    <span class="white-text">
                       <article style="text-align: justify;">
                           Бид захиалагчиддаа зориулан энгийн

                           хаусаа танилцуулж байна. Энгийн хаус нь тоосгон

                           өрөгт бүтэцтэй, модон өрөгт бүтэцтэй гэсэн 2

                           төрөл байна.

                           Тоосгон байшингийн хамгийн гол анхаарах зүйл

                           нь битүүмжлэл. Манайд ашиглагдаж буй тоосгон

                           барилгуудын дулааны алдагдлын 1/5 нь хийц

                           хэсгүүдийн хоорондын зай завсраар алдагдаж

                           байна. Судалгаанд хамрагдсан сууцнуудын

                           агаарын дундаж битүүмжлэл олон улсын нэгжээр

                           24 байна. Тэгвэл энэ үзүүлэлт европын орнуудын

                           дунджаар10,Канадад5байдагбайна.Үүнээсүзэхэд

                           Монголд ашиглагдаж байгаа сууцнууд хүйтэн

                           уур амьсгалтай бусад орнуудтай харьцуулахад

                           битүүмжлзл муутай байна. Зай завсраар 1 цагт

                           нэвтрэх агаарын хэмжээ битүүмжлэл сайтай

                           сууцанд 6% байхад, зарим сууцанд 38% хүрч

                           байна. Битүүмжлэлийг сайжруулахад зөвхөн

                           чигжээс хийх тул өндөр үнэтэй материал бус

                           гагцхүү нарийн чамбай ажиллагаа шаардана.

                           Тиймээс чулуун хөвөн буюу базальтаа зай

                           завсаргүй хийж өгвөл тоосгон барилга нь бат бөх

                           хэдэн үеэрээ ч амьдрах боломжтой сууц болох

                           юм. Тоосгон барилгын дотор шавардлагыг 2-3 үе

                           хийвэл зохино. Ингэсний дараа ямар ч интерьер

                           засал хийхэд гипсэн болон бусад хананаас хялбар

                           чанартай байх болно.

                           Модон байшин нь ямар нэг химийн

                           боловсруулалтанд ороогүй байгалийн цэвэр

                           бүтээгдэхүүнээр барьж байгаа тул амьдархад

                           эрүүлорчингбүрдүүлжтааламжтайуурамьсгалыг

                           төрүүлдэг. Модон байшин нь байгалийн дулаан

                           дамжуулдаг учир дулааныг нэмэгдүүлэх,

                           тусгаарлах чанараараа шалгарсан ба хөргөлт

                           болон халаах үеийн зардал маш хямд, өртөг

                           багатайн дээр өвөл маш дулаахан, зун сэрүүхэн

                           байдаг байна. Мод нь ойн анхилуун үнэрийг

                           өөртөө агуулсан ба цэвэр цэнгэг агаарт байгаа мэт мэдрэмж төрүүлж эрүүл саруул таатай орчинд

                           амьдрах нөхцөл бололцоог байнга бүрдүүлж

                           өгдөг.
                       </article>
                    </span>
                </div>
            </div>
            <div class="col s12 m5 l5">
                <div class="card-panel blue-grey darken-1">
                <span class="white-text">
                    <article style="text-align: justify;">
                    Модон байшин нь барилгын уян хатан

шинж чанарыг агуулсан байдаг ба хөнгөн даацын

хийцтэй тул доргилт чичирхийлэлийг тэсвэрлэх

чадвараараа төмөр бетон хийцтэй барилгыг

бодвол харьцангуй бат, бөх аливаа эрсдэлд бага

өртөг нь судалгаагаар нотлогдсон байна. Модон

байшин нь 100-150 жилийн эдэлгээний бат бөх

настай ба арчилгаа тордолгоог зохих хэмжээнд

байнга хийвэл эдэлгээний хугацаа нэд дахин

уртасдаг байна.

<br><b>Модон байшингийн онцлог</b><br>

	 Орчин үед модон барилгын чанарыг

улам сайжруулан барилгын гадна болон дотор

талыг тусгай зориулалтын галд шатдаггүй

бодисыг ашигласнаар шаталт удаан, аюулгүй

амьдрах нөхцөлийг баталгаажуулахын зэрэгцээ

өнгөлгөөний төрөл бүрийн будаг ашиглан ус

нэвтрэх болон элдэв хортон шавьж үүрлэх,

ялзрах муудах зэрэг эрсдэлээс хамгаалан он

удаан жил өнгө үзэмжээ алдахгүй, ямагт бат бөх

байж, байгалийн жинхэнэ өнгө төрхөө хэвээр нь

хадгалж чаддаг болсон байна.

<br><b>Доторлогоо</b>
<ul>
<li>-	 Дулаалганд модон доторлогооны</li>

зориулалтын эрдэс хөвөнг хэрэглэх нь нэн

тохиромжтой

    <li>-	 Модон хаусны дотор заслыг модон рекээр</li>

хийвэл нэгэнт эрүүл байшин барьж байгаа тул

тун гоёмсог болно.

Гадна өнгөлгөө

    <li>-Модон барилгын дулаан хадгалалтыг нэмэгдүүлэх</li>

үүднээс бид гадна талаас нь шилэн хөвөн дулаалга

хийж захиалагчдынхаа хүсэлтээр сайдинг, энгийн

улаан тоосго гэсэн сонголттойгоор хийж байна.
</ul></article>
                </span>
                </div>
            </div>
        </div>
        {{#if Template.subscriptionsReady}}
        <div class="row">
    <div class="row">
        {{#each engiins}}
            <div class="col s12 m6 l3">
                <p>
                <div class="card">
                    <div class="card-image">
                        <img src="{{url}}" height="250px">
                        <span class="card-title">{{title}}</span>
                    </div>
                    <div class="card-content">
                        <p>{{category.categoryName}}<br>
                            {{category.description}}</p>
                    </div>
                    <div class="card-action">
                        <a href="/homeplans/{{_id}}">Дэлгэрэнгүй</a>
                    </div>
                </div>
                </p>
            </div>
        {{/each}}
    </div>
        </div>
        {{else}}
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <center>
            <h1>АЧААЛЖ БАЙНА</h1>
        </center>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <style>
            .spinner {
                margin: 50px auto 0;
                width: 200px;
                text-align: center;
            }

            .spinner > div {
                width: 38px;
                height: 38px;
                background-color: #00796B;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                  }
            }
        </style>
        {{/if}}
    {{>suuliinTailbar}}
</template>
