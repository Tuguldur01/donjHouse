<template name="dunzen">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/home.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Дүнзэн байшин</span><br>
            </h1>
        </div>
    </div>
        <div class="row">
            <div class="col s12 m4 l4">
                <div class="card-panel teal">
                    <span class="white-text">
                        <article style="text-align: justify;">
                           <b> Дүнзэн байшингийн онцлог</b><br>

                            Дэлхийн олон оронд ялангуяа Америк, Канад, Хятад,

                            Орос, Европын улсуудад 300-500жилийн настай

                            дүнзээр барьсан сүм, хийд, дуганууд одоог хүртэл

                            ашиглагдсаар байдаг байна.

                            Орчин үед дүнзэн барилгын чанарыг улам сайжруулан

                            барилгын гадна болон дотор талыг тусгай зориулалтын

                            галд шатдаггүй бодисыг ашигласнаар шаталт удаан,

                            аюулгүй амьдрах нөхцөлийг баталгаажуулахын

                            зэрэгцээ өнгөлгөөний төрөл бүрийн будаг ашиглан

                            ус нэвтрэх болон элдэв хортон шавьж үүрлэх, ялзрах

                            муудах зэрэг эрсдэлээс хамгаалан он удаан жил өнгө

                            үзэмжээ алдахгүй, ямагт бат бөх байж, байгалийн

                            жинхэнэ өнгө төрхөө хэвээр нь хадгалж чаддаг болсон байна.
                        </article>
                    </span>
                </div>
            </div>
            <div class="col s12 m6 l6">
                <div class="card-panel teal">
                    <span class="white-text">
                       <article style="text-align: justify;">
                           Манай компани хэрэглэгчиддээ 3 төрлийн модон барилгыг санал болгож байгаа билээ.

                           Эдгээрийн нэг нь дүнзэн байшин юм. Дүнзэн байшин буюу гуалин модоор барьсан сууц нь ямар нэг

                           химийн боловсруулалтанд ороогүй байгалийн цэвэр бүтээгдэхүүнээр барьж байгаа тул амьдархад

                           эрүүл орчинг бүрдүүлж тааламжтай уур амьсгалыг төрүүлдэг. Дүнзэн байшин нь байгалийн дулаан

                           дамжуулдаг учир дулааныг нэмэгдүүлэх, тусгаарлах чанараараа шалгарсан ба хөргөлт болон халаах

                           үеийн зардал маш хямд, өртөг багатайн дээр өвөл маш дулаахан, зун сэрүүхэн байдаг байна. Дүнз мод

                           нь ойн анхилуун үнэрийг өөртөө агуулсан ба цэвэр цэнгэг агаарт байгаа мэт мэдрэмж төрүүлж эрүүл

                           саруул таатай орчинд амьдрах нөхцөл бололцоог байнга бүрдүүлж өгдөг.
                       </article>
                       <article style="text-align: justify;">

                       Дүнзэн байшин нь барилгын уян хатан шинж чанарыг агуулсан байдаг ба хөнгөн даацын

                        хийцтэй тул доргилт чичирхийлэлийг тэсвэрлэх чадвараараа төмөр бетон хийцтэй барилгыг бодвол

                        харьцангуй бат, бөх аливаа эрсдэлд бага өртөг нь судалгаагаар нотлогдсон байна. Дүнзэн байшин нь

                        100-150 жилийн эдэлгээний бат бөх настай ба арчилгаа тордолгоог зохих хэмжээнд байнга хийвэл

                        эдэлгээний хугацаа нэд дахин уртасдаг байна.
                       </article>
                    </span>
                </div>
            </div>
            <div class="col s12 m2 l2">
                <div class="card-panel blue-grey darken-1">
                    <span class="white-text">
                    <article style="text-align: justify;">
                        Доторлогоо
<ul>
                        <li>-	 Дулаалганд модон доторлогооны зориулалтын эрдэс хөвөнг хэрэглэх нь нэн тохиромжтой</li>

                        <li> -	 Дүнзэн хаусны дотор заслыг модон рекээр хийвэл нэгэнт эрүүл байшин барьж байгаа тул тун

                                            гоёмсог болно.</li>

                        <li>-	 Мөн тө үйлдвэрийн аргаар боловсруулсан бөөрөнхий дүнзээр барих гэж байгаа бол дотор тал

                                            нь бөөрөнхий чигээр нь 2-3 лакдан байлгаж болно.
                        </li>
</ul>
                    </article>
                    </span>
                </div>
            </div>
        {{#if Template.subscriptionsReady}}
        <div class="row">
            {{#each dunzens}}
                <div class="col s12 m6 l3">
                    <p>
                    <div class="card medium">
                        <div class="card-image">
                            <img src="/img/1.elite/{{title}}.jpg" height="250px">
                            <span class="card-title">{{title}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{category.categoryName}}<br>
                                {{category.description}}</p>
                        </div>
                        <div class="card-action">
                            <a href="/homeplans/{{_id}}">Дэлгэрэнгүй</a>
                        </div>
                    </div>
                    </p>
                </div>
            {{/each}}
        </div>
        {{else}}
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <center>
            <h1>АЧААЛЖ БАЙНА</h1>
        </center>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <style>
            .spinner {
                margin: 50px auto 0;
                width: 200px;
                text-align: center;
            }

            .spinner > div {
                width: 38px;
                height: 38px;
                background-color: #00796B;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                  }
            }
        </style>
        {{/if}}
    </div>
    {{>suuliinTailbar}}
</template>
