<template name="canada">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/canadaHouse.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Канад байшин</span><br>
                <!--<span><h5>-->
                    <!--Манай компани канад технологийн хамгийн анхны-->

                    <!--улсын 100 хүүхдийн цэцэрлэгийг урилгаар тендэрт-->

                    <!--оролцон барьж байсан бөгөөд энэ технологийг монголд-->

                    <!--нэвтрүүлсэн анхны 3 компаний нэг билээ. Бид Канадын-->

                    <!--BPWооd компаны албан ёсны төлөөлөгч бөгөөд канадын-->

                    <!--төрөл бүрийн модон материалыг захиалгаар нийлүүлэн-->

                    <!--мөн барилгадаа ашиглаж байна. Канад барилгын бэхэлгээ-->

                    <!--төмөрийг австралиас захиалан ашиглаж байна. Канад-->

                    <!--барилга нь туршилтаар -45 градуст дулааны ямарч-->

                    <!--алдагдалгүй байдаг. Канад технологийн байшингийн-->

                    <!--үндсэн бүтцжд ордог материалуудын танилцуулая.-->
                <!--</h5></span>-->

            </h1>
        </div>
    </div>
        <div class="container">
            <h3 class="center header text_h2">
                Бид танд Монголын нөхцөлд тохируулан сайжруулсан Канад технологийн модон карказан хийцтэй, эрүүл
                амьдралын үндэс болох
                <span class="span_h2">"КАНАД ХАУС"</span>
                -ыг санал болгож байна
            </h3>
        </div>
        {{#if Template.subscriptionsReady}}
        <div class="row">
            <div class="row">
                {{#each canadas}}
                <div class="col s12 m6 l3">
                    <p>
                    <div class="card medium">
                        <div class="card-image">
                            <img src="{{url}}" height="250px">
                            <span class="card-title">{{title}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{category.categoryName}}<br>
                                {{category.description}}</p>
                        </div>
                        <div class="card-action">
                            <a href="/homeplans/{{_id}}">Дэлгэрэнгүй</a>
                        </div>
                    </div>
                    </p>
                </div>
                {{/each}}
            </div>
        </div>
        {{else}}
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <center>
            <h1>АЧААЛЖ БАЙНА</h1>
        </center>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <style>
            .spinner {
                margin: 50px auto 0;
                width: 200px;
                text-align: center;
            }

            .spinner > div {
                width: 38px;
                height: 38px;
                background-color: #00796B;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                  }
            }
        </style>
        {{/if}}
    {{>suuliinTailbar}}

</template>
