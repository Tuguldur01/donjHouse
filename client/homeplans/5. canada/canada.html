<template name="canada">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/home.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Канад байшин</span><br>
                <span><h5>
                    Манай компани канад технологийн хамгийн анхны

                    улсын 100 хүүхдийн цэцэрлэгийг урилгаар тендэрт

                    оролцон барьж байсан бөгөөд энэ технологийг монголд

                    нэвтрүүлсэн анхны 3 компаний нэг билээ. Бид Канадын

                    BPWооd компаны албан ёсны төлөөлөгч бөгөөд канадын

                    төрөл бүрийн модон материалыг захиалгаар нийлүүлэн

                    мөн барилгадаа ашиглаж байна. Канад барилгын бэхэлгээ

                    төмөрийг австралиас захиалан ашиглаж байна. Канад

                    барилга нь туршилтаар -45 градуст дулааны ямарч

                    алдагдалгүй байдаг. Канад технологийн байшингийн

                    үндсэн бүтцжд ордог материалуудын танилцуулая.
                </h5></span>

            </h1>
        </div>
    </div>
        <div class="row">
            <div class="col s24 m4 l4">
                <div class="card-panel teal">
                    <span class="white-text">
                       <article style="text-align: justify;">
                           1. OSB (oriented strand board) зоргодосон хавтан OSB хавтан нь 1978 оноос дэлхийн зах зээл дээр

                           нэвтэрч эхэлсэн Канад улсад үйлдвэрлэгддэг бүтээгдэхүүн. Модны зорголосыг парафин, давирхайтай

                           хольж өндөр температурт шахаж үйлдвэрлэдэг. OSB хавтан нь хоорондоо перпендикуляр байрлах 3-4

                           үе давхаргаас бүрддэг. Модны зоргодос, давирхай зэрэг байгалийн гаралтай түүхий эдээр хийгддэг

                           тул хүний биед ямар нэг хор нөлөөгүй. OSB зоргодсон хавтан нь өндөр хяналтан доор технологийн

                           нарийн горимын дагуу ус чийгэнд тэсвэртэй давирхай, цавуу ашиглан үйлдвэрлэгддэг учраас

                           барилгын чанарын стандарт, нормийг бүрэн хангаж чаддаг. Иймээс Канад улсад үйлдвэрлэгдсэн OSB

                           дээр тухайн бүтээгдэхүүний стандартийн үзүүлэлтүүдийг харуулсан чанарын тэмдэг байдаг.

                           Давуу талууд:

                           • Ус чийгэнд тэсвэртэй

                           • Дулаан алдалт бага

                           • Шахалт сайтай тул цохилтонд тэсвэртэй • Хэв гажилтанд орохгүй

                           • Дуу чимээ тусгаарлалт сайн
                        </article>
                    </span>
                </div>
            </div>
            <div class="col s12 m4 l4">
                <div class="card-panel blue-grey darken-1">
                <span class="white-text">
                                           <article style="text-align: justify;">
                                           2. Rockwool чулуун хөвөн Модон каркасан барилгын дулаалганд базалтан чулуунаас гаргаж авсан

эрдэс хөвөнг хамгийн өргөн хэрэглэдэг. Уг материал нь хүний биед хоргүй бөгөөд эрс тэс уур

амьсгалтай манай орны нөхцөлд хэрэглэх боломжтой экологийн цэвэр бүтээгдэхүүн юм. Эдгээр

нь уулын чулуулгыг зууханд өндөр темпратурт шатааж шөрмөслөг бүтэцэд шилжүүлж, синтетик

холбогчтой хольж гаргаж авсан өндөр зэрэглэлийн эрдэс хөвөн юм. Мөн эрдэс хөвөн галд шатдаггүй

материал учраас галын эсрэг хамгаалат болон ашиглагддаг. Түүнчлэн эрдэс хөвөн нь дуу чимээг маш

сайн шингээдэг. Rock wool чулуун хөвөн нь барилгын хийцүүдэд (хана, хучилт, дээвэр хамар хана)

шугам хоолой, инженерийн системийн дулаан тусгаарлагчийн олон зориулалтаар хэрэглэгдэж байна.

Чулуун хөвөнгийн ийм өргөн хэрэглээ нь:

• Дулаан тусгаарлах өндөр чанар

• Материалын шатдаггүй чанар

• Ус бага нэвтрүүлэх чанар • Ашиглахад хялбар олон давуу талуудаар тайлбарлагдна.

• Дуу тусгаарлах өндөр чадвар

• Гажилтанд бага ордог
                                               </article>
                </span>
                </div>
            </div>
            <div class="col s12 m4 l4">
                <div class="card-panel blue-grey darken-1">
                <span class="white-text">
                                           <article style="text-align: justify;">

                                           3. Tyvek Ус, чийг тусгаарлагч

Tyvek нь Европ болон Америкийн улс орнуудад хүлээн зөвшөөрөгдсөн, барилгын брэнд бүтээгдэхүүн

бөгөөд нэг төрлийн онцгой ширхэгтэй, орчин үеийн нано технологиор хийгдсэн ус үл нэвтрүүлэгч,

амьсгалдаг материал юм. Давуу талууд:

• Эдэлгээний хугацаа урт, чанарын баталгаатай

• Хэт ягаан туяаг эсэргүүцэх чадвартай. Нарны тусгалд түүний шинж чанар өөрчлөгддөгүй

• Хөгцний бактер ургахгүй бөгөөд хорхой шавьжинд идэгдэхээс сэргийлэх чанартай

• Tyvek материалыг 100% дахин ашиглаж болно

• Технологийн дагуу зөв угсарч ашигласнаар салхи, борооны ус чийг хашлага хийцээр дамжин

барилгад орохоос хамгаална

• Барилгын доторхи уур, чийгийг түргэн гадагшлуулан хөгцрөлт, цанталт үүсгэхгүй

• Шатсан тохиолдолд хүний биед хортой хий ялгаруулахгүй </article>
                </span>
                </div>
            </div>
        </div>
        {{#if Template.subscriptionsReady}}
        <div class="row">
            <div class="row">
                {{#each canadas}}
                <div class="col s12 m6 l3">
                    <p>
                    <div class="card medium">
                        <div class="card-image">
                            <img src="{{url}}" height="250px">
                            <span class="card-title">{{title}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{category.categoryName}}<br>
                                {{category.description}}</p>
                        </div>
                        <div class="card-action">
                            <a href="/homeplans/{{_id}}">Дэлгэрэнгүй</a>
                        </div>
                    </div>
                    </p>
                </div>
                {{/each}}
            </div>
        </div>
        {{else}}
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <center>
            <h1>АЧААЛЖ БАЙНА</h1>
        </center>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <style>
            .spinner {
                margin: 50px auto 0;
                width: 200px;
                text-align: center;
            }

            .spinner > div {
                width: 38px;
                height: 38px;
                background-color: #00796B;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                  }
            }
        </style>
        {{/if}}
    {{>suuliinTailbar}}

</template>
