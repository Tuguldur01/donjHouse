<template name="songodog">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/songodogHouse.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Сонгодог байшин</span><br>
            </h1>
        </div>
    </div>
        <div class="row">
            <div class="col s24 m8 l8">
                <div class="card-panel teal">
                    <span class="white-text">
                       <article style="text-align: justify;">
                           Бид сонгодог хаусаа тоосгон өрөгт бүтэцьэйгээр

                           стандартын дагуу бариулах боломжийг танд олгож

                           байна. Та бүхэнд сонголт хийхэд тус болох үүднээс

                           тус барилгын технологий хийцийн тухай товч

                           тайлбарлалаа.

                           Тоосгон ханатай /12см өнгө өрлөг + 5см базальт +

                           38см даацын хана/

                           Тоосгон байшин барихдаа хамгийн гол анхаарах

                           зүйл нь битүүмжлэл. Манайд ашиглагдаж буй

                           тоосгон барилгуудын дулааны алдагдлын 1/5 нь

                           хийц хэсгүүдийн хоорондын зай завсраар алдагдаж

                           байна. Судалгаанд хамрагдсан сууцнуудын агаарын

                           дундаж битүүмжлэл олон улсын нэгжээр 24 байна.

                           Тэгвэл энэ үзүүлэлт европын орнуудын дунджаар 10,

                           Канадад 5 байдаг байна. Үүнээс үзэхэд Монголд ашиглагдаж байгаа сууцнууд хүйтэн уур амьсгалтай

                           бусад орнуудтай харьцуулахад битүүмжлзл муутай байна. Зай завсраар 1 цагт нэвтрэх агаарын

                           хэмжээ битүүмжлэл сайтай сууцанд 6% байхад, зарим сууцанд 38% хүрч байна. Битүүмжлэлийг

                           сайжруулахад зөвхөн чигжээс хийх тул өндөр үнэтэй материал бус гагцхүү нарийн чамбай ажиллагаа

                           шаардана.
                       </article>
                    </span>
                </div>
            </div>
            <div class="col s12 m4 l4">
                <div class="card-panel blue-grey darken-1">
                <span class="white-text">
                    <article style="text-align: justify;">
                        Тиймээс чулуун хөвөн буюу базальтаа зай завсаргүй хийж өгвөл тоосгон барилга нь бат бөх

                        хэдэн үеэрээ ч амьдрах боломжтой сууц болох юм. Тоосгон барилгын дотор шавардлагыг 2-3 үе

                        хийвэл зохино. Ингэсний дараа ямар ч интерьер засал хийхэд гипсэн болон бусад хананаас хялбар

                        чанартай байх болно. Мөн тоосгон барилгын гадна өнгө хэдэн арван жил болсон ч цаг агаарын ямар

                        ч нөхцөлд гандаж хувирдаггүйг бид мэдэх билээ.
                    </article>
                </span>
                </div>
            </div>
        </div>
    <div class="container">
        {{#if Template.subscriptionsReady}}
        <div class="row">
            {{#each classics}}
            <div class="col s12 m6 l3">
                <p>
                <div class="card">
                    <div class="card-image">
                        <img src="{{url}}" height="250px">
                        <span class="card-title">{{title}}</span>
                    </div>
                    <div class="card-content">
                        <p>{{category.categoryName}}<br>
                            {{category.description}}</p>
                    </div>
                    <div class="card-action">
                        <a href="/homeplans/{{_id}}">Дэлгэрэнгүй</a>
                    </div>
                </div>
                </p>
            </div>
            {{/each}}
        </div>
        {{else}}
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <center>
            <h1>АЧААЛЖ БАЙНА</h1>
        </center>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <style>
            .spinner {
                margin: 50px auto 0;
                width: 200px;
                text-align: center;
            }

            .spinner > div {
                width: 38px;
                height: 38px;
                background-color: #00796B;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                  }
            }
        </style>
        {{/if}}
    </div>

    {{>suuliinTailbar}}
</template>
