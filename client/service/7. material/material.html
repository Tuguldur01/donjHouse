<template name="material">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('https://d2vml5oyldbdvd.cloudfront.net/static/images/how-works-construction-process-background.cf6f3a8b6aa7.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Барилгын материал</span><br>
                <span><h5 class="white-text">
                    Манай “Донж Хацу” ХХК нь Орос, Герман, Шинэ Зеланд зэрэг орнуудын барилгын материалыг үйлдвэрээс нь шууд нийлүүлэх эрхтэйгээр үйл ажиллагаагаа явуулж байна.
                </h5></span>
            </h1>
        </div>
    </div>
    {{#if Template.subscriptionsReady}}
    <div class="row">
        {{#each materials}}
            <div class="col s12 m6 l3">
                <p>
                <div class="card">
                    <div class="card-image">
                        <img src="{{url}}" height="250px">
                        <span class="card-title">{{title}}</span>
                    </div>
                    <div class="card-content">
                        <p>{{{content}}}</p>
                    </div>
                    <div class="card-action">
                        <a href="/service/{{_id}}">Дэлгэрэнгүй</a>
                    </div>
                </div>
                </p>
            </div>
        {{/each}}
    </div>
    {{else}}
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <center>
        <h1>АЧААЛЖ БАЙНА</h1>
    </center>
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <style>
        .spinner {
            margin: 50px auto 0;
            width: 200px;
            text-align: center;
        }

        .spinner > div {
            width: 38px;
            height: 38px;
            background-color: #00796B;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinner .bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .spinner .bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        @-webkit-keyframes sk-bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0) }
            40% { -webkit-transform: scale(1.0) }
        }

        @keyframes sk-bouncedelay {
            0%, 80%, 100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            } 40% {
                  -webkit-transform: scale(1.0);
                  transform: scale(1.0);
              }
        }
    </style>
    {{/if}}

    {{> intro}}
    {{> footer}}
</template>
