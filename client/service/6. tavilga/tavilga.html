<template name="tavilga">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/wooden.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Орос модон тавилга</span><br>
                <span><h5 class="white-text">
                    ОХУ-ын технологийн дагуу боловсруулсан 1-р зэргийн модоор хийсэн бүх төрлийн тавилгуудыг 7-14 хоногт захиалгаар нийлүүлнэ.
                </h5></span>
            </h1>
        </div>
    </div>
    <div class="row">
        {{#each tavilgas}}
            <div class="col s12 m6 l3">
                <p>
                <div class="card">
                    <div class="card-image">
                        <img src="{{url}}">
                        <span class="card-title">{{title}}</span>
                    </div>
                    <div class="card-content">
                        <p>{{{content}}}</p>
                    </div>
                    <div class="card-action">
                        <a href="/service/6/{{_id}}">Дэлгэрэнгүй</a>
                    </div>
                </div>
                </p>
            </div>
        {{/each}}
    </div>

    {{> intro}}
    {{> footer}}
</template>
