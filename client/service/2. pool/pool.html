<template name="pool">
    {{> nav}}
    <content>
        <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/service/pool.jpg'); background-repeat: no-repeat; background-size: cover">
            <div class="container">
                <h1 class="text_h center header cd-headline letters type">
                    <span>Бассейн</span><br>
                    <span><h5 class="white-text">Mанай компаний хамт олон танд өөрийн хувийн сууцандаа, өөрийн эдэлбэр газартаа гэр бүлийн бассейнтай болох боломжийг санал болгож байна. Ингэснээр та цаг зав гарган усан спортын төв хайж, олон хүнтэй зэрэгцэн сэлэх гэж зүдрэхгүй болох бөгөөд өөрийн хувийн бассейн нь нийтийн бассейнаас ариун цэвэр, эрүүл ахуйн хувьд харьцангуй давуу талтай байх болно.</h5></span>
                </h1>
            </div>
        </div>
        {{#if Template.subscriptionsReady}}
        <div class="row">
            {{#each pools}}
                <div class="col s12 m6 l3">
                    <p>
                        <div class="card">
                            <div class="card-image">
                                <img src="{{url}}" height="250px">
                                <span class="card-title">{{title}}</span>
                            </div>
                            <div class="card-content">
                                <p>{{{content}}}</p>
                            </div>
                            <div class="card-action">
                                <a href="/service/{{_id}}">Дэлгэрэнгүй</a>
                            </div>
                        </div>
                    </p>
                </div>
            {{/each}}
        </div>
        {{else}}
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <center>
            <h1>АЧААЛЖ БАЙНА</h1>
        </center>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <style>
            .spinner {
                margin: 50px auto 0;
                width: 200px;
                text-align: center;
            }

            .spinner > div {
                width: 38px;
                height: 38px;
                background-color: #00796B;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% {
                      -webkit-transform: scale(1.0);
                      transform: scale(1.0);
                  }
            }
        </style>
        {{/if}}
    {{> intro}}


    </content>
    {{> footer}}
</template>

<template name="intro">
    <div class="section no-pad-bot" id="index-banner2" style="background-image: url('../img/pool/back.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_hq center header cd-headline letters type">
                <span><h3>Та өөрийн загварыг сонгсоны дараа</h3></span>
                <span><h5>Бид таны хэрэгцээнд тохируулан өөрчилөх болно</h5></span>
                <span>
                    <h6>
                        Та өөрийн хэрэгцээ, боломжиндоо тааруулсан планыг сонгсоны дараа, Манай мэргэжлийн хамт олон
                        таньтай хамт таны сонголтыг таны хүсэл, нөхцөл байдалд тулгуурлан өөрчлөх болно. Хэрэв танд
                        өөрийн план байгаа бол барилгын ажил эхлэхээс өмнө ашиглаж болно.
                    </h6>
                </span>
            </h1>
            <center>
                <a class="waves-effect waves-light btn" href="/howitworks"><i class="material-icons left">live_help</i>Үйл ажиллагаа хэрхэн явагдах вэ</a>
            </center>
        </div>
    </div>
</template>
