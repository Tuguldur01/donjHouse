<template name="hudag">
    {{> nav}}
    <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/home.jpg'); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Гүний худаг</span><br>
                <span><h5 class="white-text">
                    Хүний амьдралын хамгийн гол хэрэгцээ цэвэр ус байдаг. Хэрэв та өөрийн амины орон сууцандаа байнгын ундны цэвэр устай болохыг хүсч байгаа бол бид та бүхэндээ гүний цэнгэг усыг санал болгож байна.

                    Гүний худаг 1метр нь 100-110 мянган төгрөг. Хайгуул насос үнэгүй, 2 жилийн баталгаатай.
                </h5></span>
            </h1>
        </div>
    </div>
    <div class="container">
        <center>
            <img src="http://i.imgur.com/2kK2XbE.jpg"><br>
            <img src="http://i.imgur.com/4jA1Jhq.jpg"><br><br><br>
        </center>
    </div>
    {{> footer}}
</template>
